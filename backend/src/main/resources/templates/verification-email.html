<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Email</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #007bff;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            color: #333333;
            line-height: 1.8;
            margin: 10px 0;
        }
        .code {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #28a745;
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
            letter-spacing: 2px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: #777777;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>欢迎使用青云直聘平台！</h1>
        <p>您好，</p>
        <p>感谢您使用青云直聘平台。您的验证码如下：</p>
        <div class="code" th:text="${code}"></div>
        <p>请在10分钟内使用此验证码以完成验证。</p>
        <p>如果您没有请求此邮件，请忽略。</p>
        <div class="footer">
            &copy; 2024 青云直聘平台. All rights reserved. <br>
            <a href="https://www.yourcompany.com">访问我们的网站</a>
        </div>
    </div>
</body>
</html>
